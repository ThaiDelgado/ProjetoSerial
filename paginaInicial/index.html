<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Athiti:wght@400;600&family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <header>     
        <img class="logo" src="/paginaInicial/images/Logo.png" alt="Logo Serial">

        <img  class="iconMenu" src="/paginaInicial/images/reorder_black_24dp.svg" alt="ícon menu">
        
        <video id="bakground" src="/paginaInicial/video/videoBackground.mp4" autoplay="true" loop="true"></video>    
    </header>

    <main>

        <h1>GERENCIE SUAS SÉRIES EM UM SÓ LUGAR</h1>
        <aside class="container"> 
            <div class="card">
                <h2>Entrar</h2>

                <div class="label-float"> 
                    <input type="text" id="usuario" placeholder="">
                    <label for="usuario">Usuário</label>
                </div>
                    
                <div class="label-float"> 
                    <input type="password" id="senha" placeholder="">
                    <label for="senha">Senha</label>
                </div>

                <div class="justify-center">
                    <button>Entrar</button>
                </div>

                <div class="justify-center">
                    <hr>
                </div>

                <p>Não tens uma conta?
                    <a href=""> Cadastre-se </a>
                </p>
            </div>
        </aside>
    
    </main>
    
</body>
